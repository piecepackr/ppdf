destination: "../../websites/R/ppdf/"
url: "https://trevorldavis.com/R/ppdf"
development:
    mode: auto
template:
  bootstrap: 5
reference:
    - title: "Info about games supported by this package"
      desc: "Functions that generate data frames with information about the games whose setups are provided by this package."
      contents:
        - checker_games
    - title: "Setups for alquerque sets"
      desc: "Functions that generate data frames to setup alquerque sets."
      contents:
        - alquerque_board
        - alquerque_alquerque
    - title: "Setups for checkers/draughts sets"
      desc: "Functions that generate data frames to setup checkers/draughts sets."
      contents:
        - checker_board
        - checker_american_checkers
        - checker_lines_of_action
    - title: "Setups for chess sets"
      desc: "Functions that generate data frames to setup chess sets."
      contents:
        - chess_board
        - chess_international_chess
    - title: "Setups for domino sets"
      desc: "Functions that generate data frames to setup dominoes."
      contents:
        - domino_tiles
        - domino_fujisan
    - title: "Setups for go sets"
      desc: "Functions that generate data frames to setup go sets."
      contents:
        - go_board
        - go_go
    - title: "Setups for marble games"
      desc: "Functions that generate data frames to setup marble games."
      contents:
        - marble_board
    - title: "Setups for morris sets"
      desc: "Functions that generate data frames to setup morris sets."
      contents:
        - morris_board
        - morris_nine_mens_morris
    - title: "Setups for piecepack decks"
      desc: "Functions that generate data frames to setup piecepack pieces."
      contents:
        - piecepack_tiles
        - piecepack_rectangular_board
        - piecepack_easy_slider
        - piecepack_checkers
        - piecepack_chess
        - piecepack_lines_of_action
        - piecepack_alquerque
    - title: "Setups for piecepack stackpacks"
      desc: "Functions that generate data frames to setup piecepack stackpack pieces."
      contents:
        - stackpack_xiangqi
    - title: "Setups for reversi sets"
      desc: "Functions that generate data frames to setup reversi sets."
      contents:
        - reversi_board
        - reversi_reversi
    - title: "Setups for tarot playing cards"
      desc: "Functions that generate data frames to setup tarot playing cards."
      contents:
        - tarot_cards
    - title: "Empty setups"
      desc: "Functions that generate data frames with zero rows."
      contents:
        - checker_none
    - title: "Rank/suit/angle helpers"
      desc: "Functions to help cast to suitable rank, suit, and angle values."
      contents:
        - piece_angle
        - piece_rank
        - piece_suit
    - title: "Utilities for developers"
      desc: "Other utility functions intended for developers"
      contents:
        - normalize_name
        - setup_by_name
    - title: "Deprecated functions"
      desc: "Functions that have been deprecated"
      contents:
         - piecepack_rect_board_tiles
